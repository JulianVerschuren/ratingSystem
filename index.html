<h1>Rating system!</h1>
<p>Rate our page with these stars!</p>

<p>

<span data-role="3" class="stars"> <span id="s3"> </span> </span>

</p>

The rating is: <span id="rating"></span>
</p>

<p>These stars have been used:
<img src="http://bla.hosts.ma-cloud.nl/wp-content/uploads/2015/02/grijzeSter.png" alt="emptyRating">

<img src="images/hoverSter.png" alt="Roll over star">
</p>
